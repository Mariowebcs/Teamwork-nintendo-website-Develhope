<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6fd18c1723.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <nav>
        <div class="nav_top">
            <div class="nav_top left">
                <div>
                    <a href="">
                        <span>Nintendo</span>
                    </a>
                </div>
                <div>
                    <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
                    <input type="text" name="search" id="search" placeholder="Search games, hardware, news, etc" />
                    <label for="dropdown"></label>
                    <select name="dropdown" id="dropdown">
                        <option value="All categories">All categories  </option>
                        <option value="Games">Games</option>
                        <option value="Hardware">Hardware</option>
                        <option value="Merchandise">Merchandise</option>
                        <option value="News & Events">News & Events</option>
                        <option value="Support">Support</option>
                    </select>
                </div>
            </div>
            <div class="list_nav">
                <a href="" class="btn"><i class="fa-solid fa-exclamation"></i>Support</a>
                <a href="" class="btn"><i class="fa-solid fa-heart"></i>Wish List</a>
                <a href="" class="btn"><i class="fa-solid fa-cart-shopping"></i>Cart</a>
                <a href="" class="btn"><i class="fa-solid fa-user"></i>Log in / Sign up</a> 
            </div>
        </div>
        <div class="list_nav bottom">
            <a href="" class="btn"><i class="fa-solid fa-cloud"></i>My Nintendo Store
                <i class="fa-solid fa-chevron-down"></i>
            </a>
            <a href="" class="btn"><i class="fa-solid fa-snowflake"></i>Holiday Gift Guide</a>
            <a href="" class="btn"><i class="fa-solid fa-gamepad"></i>Games
                <i class="fa-solid fa-chevron-down"></i>
            </a>
            <a href="" class="btn"><i class="fa-solid fa-gamepad"></i>Nintendo Switch
                <i class="fa-solid fa-chevron-down"></i>
            </a>
            <a href="" class="btn"><i class="fa-solid fa-newspaper"></i>News & Events
            </a>
            <a href="" class="btn"><i class="fa-solid fa-star"></i>Play Nintendo
                <i class="fa-solid fa-chevron-down"></i>
            </a>       
        </div> 
    </nav>
        
    <div class="wrapper">
        <div class="background"></div>
        <div class="image">
            <a href="">
                <picture>
                    <source media="(max-width: 1025px)"
                        srcset="big_img_home_mobile.jpg">
                    <img class="big" src="big_img_home.jpg" alt="Big image">
                </picture>
            </a> 
        </div>
        <div class="outro">
            <div>
                <h2>Explore a wide-open world at your own pace</h2>
                <div ><a href="" class="btn-effect"><span>Available now</span></a></div>
            </div>
            <span><img src="timbro.png" alt="Ratings Guide"></span>
            
        </div>
        
    </div>
    <div class="nav_mobile">
        <div>
            <button class="btn_nav_mobile"><i class="fa-solid fa-bars mobile_bottom"></i></button>
            <a href="" class="btn_nav_mobile"><i class="fa-solid fa-heart mobile_bottom"></i></a>
            <button class="btn_nav_mobile round"><i class="fa-solid fa-magnifying-glass mobile_bottom red_icon"></i></button>
            <a href="" class="btn_nav_mobile"><i class="fa-solid fa-cart-shopping mobile_bottom"></i></a>
            <button class="btn_nav_mobile"><i class="fa-solid fa-user mobile_bottom"></i></button>
        </div>
    </div>
    <hr class="separator">
    

</body>
</html>
